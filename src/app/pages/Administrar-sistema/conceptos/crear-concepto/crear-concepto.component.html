<div class="usuarios-container">
  <app-tool-bar
    (logoutRequest)="onLogout()">
  </app-tool-bar>

  <div class="content-wrapper">
    <div class="text-center mb-5">
      <button class="btn btn-back mb-4" (click)="goBack()">
        <i class="fas fa-arrow-left me-2"></i>Volver a Conceptos
      </button>
      <h1 class="page-title">Crear Nuevo Concepto</h1>
      <p class="text-muted">Complete los datos para crear un nuevo concepto</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <form [formGroup]="conceptoForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="clave" class="form-label fw-bold">Clave del Concepto</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="clave"
                  formControlName="clave"
                  placeholder="Ingrese una clave Ãºnica">
                <div *ngIf="conceptoForm.get('clave')?.invalid && conceptoForm.get('clave')?.touched" class="text-danger mt-2">
                  <i class="fas fa-exclamation-circle me-1"></i>La clave es requerida.
                </div>
              </div>

              <div class="mb-4">
                <label for="activo" class="form-label fw-bold">Estado</label>
                <select class="form-control form-control-lg" id="activo" formControlName="activo">
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>

              <div class="d-flex justify-content-center gap-3 mt-5">
                <button type="button" class="btn btn-cancel" (click)="goBack()">
                  <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="submit" class="btn btn-save" [disabled]="conceptoForm.invalid">
                  <i class="fas fa-save me-2"></i>Crear Concepto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
