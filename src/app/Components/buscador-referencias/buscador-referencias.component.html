<div class="search-container">
  <!-- Search Bar -->
  <div class="search-bar">
    <div class="search-input-container">
      <i class="search-icon">🔍</i>
      <input 
        type="text" 
        placeholder="Buscar Referencias ..." 
        class="search-input"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
  </div>

  <!-- Initial State -->
  <div *ngIf="!hasSearched" class="initial-state">
    <div class="initial-state-content">
      <i class="initial-state-icon">🔍</i>
      <h3>Buscar Referencias</h3>
      <p>Escribe en el campo de búsqueda para encontrar referencias específicas.</p>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="hasSearched && filteredReferences.length === 0" class="no-results">
    <div class="no-results-content">
      <i class="no-results-icon">😞</i>
      <h3>No se encontraron resultados</h3>
      <p>Intenta con otros términos de búsqueda.</p>
    </div>
  </div>

  <!-- Reference List -->
  <div *ngIf="filteredReferences.length > 0" class="reference-list">
    <div
      *ngFor="let reference of filteredReferences"
      class="reference-card"
    >
      <div class="reference-header">
        <h3 class="reference-id">{{ reference.id }}</h3>
      </div>

      <div class="reference-details">
        <div class="detail-row">
          <span class="detail-label">Fecha:</span>
          <span class="detail-value">{{ reference.fecha }}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Eta:</span>
          <span class="detail-value">{{ reference.eta }}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Cliente:</span>
          <span class="detail-value">{{ reference.cliente }}</span>
        </div>
      </div>

      <div class="reference-actions">
        <button class="view-button" (click)="viewReference(reference)">
          Ver referencia
        </button>
      </div>
    </div>
  </div>
</div>
