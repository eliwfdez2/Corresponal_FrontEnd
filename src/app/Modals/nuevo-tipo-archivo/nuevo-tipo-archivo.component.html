<!-- Modal Backdrop -->
<div class="modal-backdrop" *ngIf="isOpen" (click)="closeModal()"></div>

<!-- Modal Dialog -->
<div class="modal-dialog" *ngIf="isOpen" [@slideIn]>
  <div class="modal-content">
    <!-- Agrega esto arriba del formulario o donde prefieras -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <!-- Modal Header -->
    <div class="modal-header">
      <h5 class="modal-title">Nuevo Tipo de Archivo</h5>
      <button type="button" class="btn-close" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" #tipoArchivoForm="ngForm">
        <!-- Extension Field -->
        <div class="form-group mb-4">
          <label for="extensionArchivo" class="form-label">Extensi√≥n de Archivo</label>
          <input
            type="text"
            id="extensionArchivo"
            name="extensionArchivo"
            class="form-control"
            [(ngModel)]="tipoArchivo.extension_archivo"
            placeholder="Ej. pdf (sin punto)"
            required>
        </div>

      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal()">
        Cancelar
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="saveTipoArchivo()"
        [disabled]="!tipoArchivoForm.form.valid">
        Guardar
      </button>
    </div>
  </div>
</div>
