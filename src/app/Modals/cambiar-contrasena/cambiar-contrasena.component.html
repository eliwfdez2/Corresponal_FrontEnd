<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar Contraseña</h5>
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="password_actual" class="form-label">Contraseña Actual</label>
            <input
              type="password"
              class="form-control"
              id="password_actual"
              formControlName="password_actual"
              placeholder="Ingrese su contraseña actual">
          </div>
          <div class="mb-3">
            <label for="password_nueva" class="form-label">Nueva Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password_nueva"
              formControlName="password_nueva"
              placeholder="Ingrese su nueva contraseña">
            <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
          </div>
          <div *ngIf="message" class="alert" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}">
            {{ message }}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="isLoading || passwordForm.invalid">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Cambiar Contraseña
        </button>
      </div>
    </div>
  </div>
</div>
